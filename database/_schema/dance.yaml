---

$schema: https://json-schema.org/draft/2020-12/schema

$id: dance
title: Dance

description: |
  A dance with its metadata and (potentially) all its instructions.

type: object

required:
  - name
  - author
  - kind
  - short-kind

properties:

  name:
    type: string
    description: |
      The name of the dance.
    examples:
      - "La Ville Lumière"

  author:
    type: string
    description: |
      The deviser of the dance, as a string.
    examples:
      - "Aymeric Fromherz"

  short-author:
    type: string
    description: |
      A short version of the deviser of the dance, as a string. For instance,
      for a dance whose author is “Anne Lanvin, Corentin Lefèvre, Isabelle
      Herlant, Louise Baltera, Nicolas “Niols” Jeannerod & Victor Lanvin”, the
      short author would be “Anne Lanvin et al.”
    examples:
      - "Anne Lanvin et al."

  scddb-id:
    type: integer
    description: |
      The ID of the dance in the SCDDB, if it exists. This is the last integer
      in the SCDDB URL. For example, if the URL is
      https://my.strathspey.org/dd/dance/20315/, then the ID is 20315.
    examples:
      - 20315

  kind:
    type: string
    description: |
      The kind of the dance as a full English sentence.
    examples:
      - "32-bar reel for four couples in a four-couple longwise set"

  short-kind:
    type: string
    description: |
      The kind of the dance as a compact representation. For example, the
      compact representation of “32-bar reel for four couples in a four-couple
      longwise set” is “R32 4/4L”.
    examples:
      - "R32 4/4L"

  date:
    type: string
    description: |
      The date of composition of the tune, containing at least the year.
    examples:
      - "2020"
      - "2021-08"
      - "2019-03-02"

  date-format:
    type: string
    description: |
      A string describing when the tune was composed. The string may contain the
      special sequences %year% or %at-date%. For instance, if the "date" field
      is "2019-03-02", %year% will be "2019" and %at-date% will be "on 2 March
      2019". If this field is not defined, then %at-date% is used.
    examples:
      - "%at-date%"
      - "during Summer School %year%"
      - "for X's anniversary %at-date%"

  editor-details:
    type: string
    description: |
      Additional details given by the editor. Those should be factual. For
      first-person, personal details given by the deviser, see field
      deviser-details".
    examples:
      - "This dance celebrates [...]."
      - "This dance was initially written [...]"

  deviser-details:
    type: string
    description: |
      Additional details given by the deviser. They will be presented as a
      direct quote and should be written using first-person.
    examples:
      - "I wrote this dance for the [...]"

  tunes:
    type: array
    description: |
      A list of tunes. This propertie is currently unused. <-- FIXME

  instructions:
    description: |
      A dance description, that is a non-empty array of dance description items
      of various types.
    type: array
    minItems: 1
    items:
      $ref: "#/$defs/instructions/all-but-text"

additionalProperties: false

$defs:

  instructions:

    text:
      type: object
      description: |
        A “text” description item. This is basically a raw string. It only makes
        sense in some fields that can contain richer things (eg. phrases that
        can contain a text or a sub-phrase).
      required:
        - type
        - content
      properties:
        type:
          enum: [text]
        content:
          type: string
          description: |
            A string to be included as-is in the output, modulo some escaping
            for HTML entities or TeX special characters.
      additionalProperties: false
      examples:
        - type: text
          content: |
            1st and 4th couple dance a poussette to finish in the order 2, 4, 1,
            3.

    all-but-text:
      oneOf:
        - $ref: "#/$defs/instructions/note"
        - $ref: "#/$defs/instructions/two-chords"
        - $ref: "#/$defs/instructions/kind"
        - $ref: "#/$defs/instructions/phrase"
        - $ref: "#/$defs/instructions/repeat"
        - $ref: "#/$defs/instructions/devised-by"
        - $ref: "#/$defs/instructions/music-by"
        - $ref: "#/$defs/instructions/recommended-tune"

    note:
      type: object
      description: |
        A dance description note item. This is typically used at the end of
        instructions to add details about something particular.
      required:
        - type
        - content
      properties:
        type:
          enum: [note]
        content:
          type: string
          description: |
            A string to be included as a note in the output, modulo some
            escaping for HTML entities or TeX special characters.
      additionalProperties: false
      examples:
        - type: note
          content: |
            Remember the person that is at the left of your partner from your
            point of view: First, third and fifth times, you will start dancing
            with your partner on your original lines; Second, fourth and sixth
            times, you will start dancing with that other person on the opposite
            lines.

    two-chords:
      type: object
      description: |
        The presence of this input specifies that there will be a second chord.
        The object describes what happens then.
      required:
        - type
      properties:
        type:
          enum: ["two chords"]
        couples-cross:
          type: string
          description: |
            The couples that cross on the second chord.
        custom:
          type: string
          description: |
            A string describing what happens on the second chord.
      additionalProperties: false
      examples:
        - type: two chords
          couples: [2nd, 3rd]
        - type: two chords
          custom: |
            On second chord, everybody claps twice.

    kind:
      type: object
      description: |
        Specifies the kind that applies to the rest of the description. This is
        useful in medleys in particular.
      required:
        - type
        - kind
      properties:
        type:
          enum: [kind]
        kind:
          type: string
      additionalProperties: false
      examples:
        - type: kind
          kind: Strathspey

    phrase:
      type: object
      description: |
        The heart of a dances' instructions. This is one instruction phrase,
        delimited in time between when it "starts" and when it "ends". The
        content of a phrase can be any sub-description.
      required:
        - type
        - starts
        - ends
        - contents
      properties:
        type:
          enum: [phrase]
        starts:
          type: integer
          description: |
            An integer representing the starting bar of the phrase.
        ends:
          type: integer
          description: |
            An integer representing the ending bar of the phrase.
        contents:
          type: array
          minItems: 1
          items:
            oneOf:
              - $ref: "#/$defs/instructions/all-but-text"
              - $ref: "#/$defs/instructions/text"
      additionalProperties: false
      examples:
        - type: phrase
          starts: 1
          ends: 4
          contents:
            - type: text
              content: |
                1st couple set and cast off one place as 4th couple set and cast
                up one place. 2nd couple step up and 3rd couple step down on
                bars 3-4.

    repeat:
      type: object
      required:
        - type
        - kind
      properties:
        type:
          enum: [repeat]
        kind:
          enum:
            - from new positions
            - having passed a couple
            - custom
          description: |
            The kind of repeat for this dance.
        text:
          type: string
          description: |
            The custom text for the repeat. FIXME: Only if kind=custom, but then
            it is required.
      additionalProperties: false
      examples:
        - type: repeat
          kind: having passed a couple
        - type: repeat
          kind: custom
          text: Repeat, but only if you want to.

    devised-by:
      type: object
      description: |
        FIXME: Get rid of this.
      required:
        - type
      properties:
        type:
          enum: ["devised by"]
      additionalProperties: false
      examples:
        - type: devised by

    music-by:
      type: object
      description: |
        FIXME: Get rid of this; merge with recommendation.
      required:
        - type
        - composer
      properties:
        type:
          enum: ["music by"]
        composer:
          type: string
          description: |
            The composer of the tune.
        tune:
          type: string
          description: |
            The name of the tune.
        more:
          type: string
          description: |
            A string to be added after the name of the composer or the name of
            the tune. It should start with a capital letter.
      additionalProperties: false
      examples:
        - type: music by
          composer: Pascaline Latour
        - type: music by
          composer: Anne Lanvin
          tune: The Sober Piper
          more: |
            Alternatively, one can use one of the tunes for “The Reel of the
            51st Division”: “The Drunken Piper”, by Alex McLeod.

    recommended-tune:
      type: object
      description: |
        FIXME: Get rid of this. Merge with "music by"
      required:
        - type
        - tune
      properties:
        type:
          enum: ["recommended tune"]
        composer:
          type: string
          description: |
            The composer of the tune.
        tune:
          type: string
          description: |
            The name of the tune.
        more:
          type: string
          description: |
            A string to be added after the name of the composer or the name of
            the tune. It should start with a capital letter.
      additionalProperties: false
      examples:
        - type: recommended tune
          tune: La Ville Lumière
          composer: Pascaline Latour
        - type: recommended tune
          tune: The Sober Piper
          more: |
            Alternatively, one can use one of the tunes for “The Reel of the
            51st Division”: “The Drunken Piper”, by Alex McLeod.
