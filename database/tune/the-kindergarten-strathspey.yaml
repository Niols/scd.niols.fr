---
name: The Kindergarten Strathspey
author: Mikael Georgii

kind: 32-bar strathspey
short-kind: S32

date: "2016"

content: |
  \relative f' <<
    \new Voice {
      \clef treble
      \time 4/4
      \key a \major

      \repeat volta 2 {
        \partial 4 e4 |
        a4. cis8 b8. gis16 cis8. b16 |
        a8. fis16 d fis8. e4. g8 |
        fis4. d8 e8. a16 cis a8. |
        b8. fis16 gis8. a16 b4. e,8 |
        \break

        a4. cis8 b8. gis16 cis8. b16 |
        a8. fis16 d8. fis16 e4. g8 |
        fis4. a8 e8. a16 cis e8. |
        d8. b16 gis b8. a4
      } \break

      gis4 |
      \repeat volta 2 {
        fis4. a8 gis8. cis,16 f8. gis16 |
        cis8. b16 a gis8. a4 b8. cis16 |
        d8. cis16 b8. a16 b8. a16 gis8. fis16 |
        f8. cis16 f16 gis8. cis8. b16 a8. gis16 |
        \break

        fis4. a8 gis8. cis,16 f8. gis16 |
        cis8. b16 a8. gis16 a4 b8. cis16 |
        d8. cis16 b8. a16 gis8. fis16 f gis8. |
      } \alternative { {
        fis4 fis fis f |
      } {
        fis4 fis fis
      } } \bar "|."
    }

    \new ChordNames {
      \chordmode {
        s4 |
        a2 e4 cis/f | d2/fis a4 a:7 | d2 a/cis | b e:7 |
        a2 e4 cis/f | d2 a4 a:7 | d2 a | b4:m e a

        cis4:7 |
        fis2:m cis | c/f fis:m | b:m c:dim | cis cis:7/f |
        fis2:m c | cis/f e4:m7 a:7 | d2 cis | fis4 b/fis fis cis:7 | fis:m b:m/fis fis:m
      }
    }
  >>
