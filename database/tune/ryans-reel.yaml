---
name: Ryans Reel
author: Mikael Georgii

kind: 32-bar reel
short-kind: R32

date: "2022"

content: |
  \relative f' <<
    \new Voice {
      \clef treble
      \time 4/4
      \key d \minor

      \repeat volta 2 {
        \partial 8 a8 |
        d8 a' g a f e d cis |
        d8 c a g f e d c |
        bes4. a8 g a bes c |
        d8 e f d cis a' b cis |
        \break

        d8 a' g a f e d cis |
        d8 c a g f g a c |
        bes8 a g a bes c d f |
        a8 g e f d4.
      } \break

      \repeat volta 2 {
        a8 |
        f'8 d cis d a f' e f |
        d4. c8 d c a c |
        d8 c bes a bes a g f |
        e8 f g bes a cis d e |
        \break

        f8 d cis d a f' e f |
        d4. c8 d c a c |
        bes8 a g a bes c d f |
        a8 g e f d4.
      }
    }

    \new ChordNames {
      \chordmode {
        s8 |
        d1:m | s | g:m | d2:m a:7 |
        d1:m | s | g:m | d2:7 s4.

        s8 |
        d1:m | s | g:m | g2:m6 a:7 |
        d1:m | s | g:m | a2:7 s4.
      }
    }
  >>
