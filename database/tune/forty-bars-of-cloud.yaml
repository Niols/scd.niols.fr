---

name: Forty Bars of Clouds
author: Nicolas “Niols” Jeannerod
scddb-id: 14008

kind: 40-bar Reel
short-kind: R40

content: |
  \relative f' <<
    {
      \clef treble
      \key c \major
      \time 4/4

      c'4 c8 d e g,4 g8 |
      c b c d e d c b |
      d4 d8 e f a,4 a8 |
      d cis d e f e d c |
      \break

      c4 c8 d e g,4 g8 |
      c b c d e d c b |
      f'4 d8 f e4 c8 e |
      d4 b8 d c4 c |
      \bar "||" \break

      c8 b c d e g,4 g8 |
      c b c d e d c b |
      d cis d e f a,4 a8 |
      d cis d e f e d c |
      \break

      c b c d e g,4 g8 |
      c b c d e d c b |
      f'8 d a f' e c g e' |
      d b g d' c4 c |
      \bar "||" \break

      a'8 gis a b c e,4 e8 |
      a gis a b c b a g |
      g fis g a b d,4 d8 |
      g fis g a b a g f |
      \break

      f e f g a c,4 c8 |
      f e f g a g f e |
      gis e gis a b e,4 e8 |
      gis e gis a b a gis e |
      \bar "||" \break

      a8 gis a b c e,4 e8 |
      a gis a b c b a g |
      g fis g a b d,4 d8 |
      g fis g a b a g f |
      \break

      f e f g a c,4 c8 |
      f e f g a g f e |
      \tuplet 3/4 { b4 c8 } \tuplet 3/4 { d4 c8 } |
      \tuplet 3/4 { b4 c8 } b2 |
      \bar "||" \break

      c4 c8 d e g,4 g8 |
      c b c d e d c b |
      d cis d e f a,4 a8 |
      d cis d e f e d c |
      \break

      c b c d e g,4 g8 |
      c b c d e d c b |
      f' d a f' e c g e' |
      d b g d' c4 c |
      \bar "|."
    }

    \new ChordNames {
      \chordmode {
        c1 | s | d:m | s | c | s | d2:m c | g c |
        c1 | s | d:m | s | c | s | d2:m c | g c |
        a1:m | s | g | s | f | s | e | s |
        a1:m | s | g | s | f | s | e | s |
        c1 | s | d:m | s | c | s | d2:m c | g c |
      }
    }
  >>
