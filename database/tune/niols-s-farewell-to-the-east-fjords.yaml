---
name: Niols's Farewell to the East Fjords
author: Nicolas “Niols” Jeannerod

kind: 32-bar Strathspey
short-kind: S32

date: "2020-05-21"

content: |
  \relative f' <<
    \new Voice {
      \clef treble
      \time 4/4

      \key f \major

      \partial 4 c4 |
      c'4 a bes c8 d |
      c4. a8 f2 |
      g4 bes8 g e4 d8 e |
      c2. c4 |
      \break

      c'4 a bes c8 d |
      c4. a8 f4 \tuplet 3/2 { e8 f e } |
      d4 bes' g e8 a |
      f2.
      \bar "||" \break

      c4 |
      c'4 a bes c8 d |
      c4. a8 f2 |
      d4 g8 c bes4 a |
      g2. c,4 |
      \break

      c'4 a bes c8 d |
      c4. a8 f4 e |
      d4 bes'8 g c,4 e |
      f2.
      \bar "||" \break

      \key f \minor

      c4 |
      aes'4. f8 bes8. aes16 g8 f |
      aes4 f c c |
      aes'4 g8 aes bes4 \tuplet 3/2 { g8 aes bes } |
      c4 bes8 aes g4 c, |
      \break

      aes'4. f8 bes8. aes16 g8 f |
      aes4 f c2 |
      e4 f8 g aes8. f16 c8 aes' |
      g8. e16 c8 g' f4
      \bar "||" \break

      \key f \major

      c4 |
      c'4 a bes c8 d |
      c4. a8 f2 |
      g4 bes8 g e4 d8 e |
      c2. c4 |
      \break

      c'4 a bes c8 d |
      c4. a8 f4 \tuplet 3/2 { e8 f e } |
      d4 bes' g e8 a |
      f2.
      \bar "|."
    }

    \new ChordNames {
      \chordmode {
        s4 |
        f2 g:m | f1 | g2:m c:7 | f/c c:7 |
        f2 g:m | f1 | g2:m c:7 | bes/f f4

        s4 |
        f2 g:m | f1 | g2:m bes | g:m c:7 |
        f2 g:m | f1 | g2:m c:7 | bes/f f4

        s4 |
        f2:m g:m | f1:m | f2:m g:m | c1:7 |
        f2:m g:m | f1:m | c2 f:m/c | c:7 f4:m

        s4 |
        f2 g:m | f1 | g2:m c:7 | f/c c:7 |
        f2 g:m | f1 | g2:m c:7 | bes/f f4
      }
    }
  >>
