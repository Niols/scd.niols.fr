---

name: Matt's Wedding (40-bar Version)
author: Nicolas “Niols” Jeannerod

kind: 40-bar Reel
short-kind: R40

date: 2022-03-23

content: |
  \relative f' <<
    \new Voice {
      \clef treble
      \time 4/4
      \key f \major

      \repeat volta 2 {
        \partial 4 f4 |
        c4 f8. c16 a'8. c,16 bes' c,8. |
        e8. f16 g e8. bes'4 ~ \tuplet 3/2 { bes8 a g } |
        f8( f') e d c bes a g |
        g8. a16 g a8. g4 ~ g16 f e d |
        \break

        c4 f8. c16 a'8. c,16 bes' c,8. |
        e8. f16 g e8. bes'4 ~ \tuplet 3/2 { bes8 a g } |
        f8( f') e d c bes a g |
        g8. a16 g a8. f2 |
        \break \bar "||"

        f8 f' <a a,>4 <g g,> <e e,> |
        <d d,>4 <f f,> <e e,> <c c,> |
        <bes bes,>8 d c bes a g f e |
        e8. f16 g e8. bes'4 ~ \tuplet 3/2 { bes8 a g }
        \break

        f8 f' <a a,>4 <g g,> <e e,> |
        <d d,>4 <f f,> <e e,> <c c,> |
        <bes bes,>8 d c bes a g f e |
      } \alternative { {
        \set Timing.measureLength = #(ly:make-moment 3/4)
        f4 f f |
      } {
        \set Timing.measureLength = #(ly:make-moment 4/4)
        f4 f f2 |
      } } \bar "||" \break

      f8 f' <a a,>4 <g g,> <e e,> |
      <d d,>4 <f f,> <e e,> <c c,> |
      <bes bes,>8 d c bes a g f e |
      e8. f16 g e8. bes'4 ~ \tuplet 3/2 { bes8 a g }
      \break

      f8 f' <a a,>4 <g g,> <e e,> |
      <d d,>4 <f f,> <e e,> <c c,> |
      <bes bes,>8 d c bes a g f e |
      f4 f f
      \bar "|."
    }

    \new ChordNames {
      \chordmode {
        s4 |
        f1 | c2 c:7 | f1 | c2 c:7 |
        f1 | c2 c:7 | f1 | c2:7 f2 |

        f2 c:7 | d:m a:m | g:m f | e:dim c:7 |
        f2 c:7 | d:m a:m | bes c:7 | f2. | f1 |

        f2 c:7 | d:m a:m | g:m f | e:dim c:7 |
        f2 c:7 | d:m a:m | bes c:7 | f2.
      }
    }
  >>
