---
name: Stockholm Branch Ruby Jubilee
author: Mikael Georgii

kind: 32-bar jig
short-kind: J32

date: "2016"

content: |
  \relative f' <<
    \new Voice {
      \clef treble
      \time 6/8
      \key f \major

      \repeat volta 2 {
        \partial 8 c8 |
        f8 f' d c a f |
        g8 a bes c, d e |
        f8 a d c a f |
        g8 a bes c d e |
        \break

        f8 f, f' d c a |
        g8 a bes c, d e |
        f8 a d c a f |
        c8 d e f4
      } \break

      \repeat volta 2 {
        e8 |
        d8 e f g f d |
        c8 d e f g a |
        g8 a bes c bes g |
        a8 bes b c d e |
        \break

        f8 e f g f d |
        c8 e f c a f |
        g8 bes d c a f |
        c8 d e f4
      }
    }

    \new ChordNames {
      \chordmode {
        s8 |
        f4. d:m | g:m c:7 | f d:m | g c:7 |
        f2. | g4.:m c:7 | f f/a | c s4

        s8 |
        bes4. c | f d:m | g:m c:7 | f f:7 |
        bes4. bes/d | f/a d:m | g:m f/a | c:7 f4
      }
    }
  >>
