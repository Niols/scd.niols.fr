---

name: Donaldson's Rant
author: Saskia Frisby

date: "2019"

kind: 40-bar jig
short-kind: J40

content: |
  <<
    \relative c'' {
      \clef treble
      \key c \major
      \time 6/8

      \repeat volta 2 {
        \partial 8 g8 |
        c,4 e8 g4 c,8 |
        f g a g4 c8 |
        g e c a' g f |
        e d c d4. |
        \break

        e4 a8 g4 c8 |
        e d c b4. |
        c8 b a g a g |
        f e d c4
      } \break

      \repeat volta 2 {
        a'8 |
        g b d e c a |
        g b d g e c |
        f d b e c a |
        b c a g4 g8 |
        \break

        c,4 g'8 f4 a8 |
        g4 b8 c4 e8 |
        c a d b g c |
        c d b c4.
      } \break

      g8 a b c4. |
      f,8 e d c4. |
      c'8 b e g,4. |
      f8 e g d4 g8 |
      \break

      c,4 e8 g4 c,8 |
      f g a g4 e'8 |
      g,4 c8 e,4 g8 |
      f e d c4
      \bar "|."
    }

    \chords {
      s8 |
      c2. | f4. c | c f | c g |
      a4.:m c | c g | c g | g c4

      s8 |
      g4. c | g c | b:dim c | g g |
      c4. f | g c | f g | c4 g8 c4. |

      g4. c | f c | c g | f g |
      c2. | f4. c | g c | g c4
    }
  >>
