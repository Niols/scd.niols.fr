---
name: The Pianist in Black and White
author: Nicolas “Niols” Jeannerod

kind: 32-bar reel
short-kind: R32

date: "2023-07"

content: |
  \relative f <<
    {
      \clef treble
      \key e \minor
      \time 4/4

      \repeat volta 2 {
        \partial 4 b4 |
        e8 fis g e b'4 a8 b |
        a8 g fis e fis d d' d, |
        fis8 d d' fis, e fis g e |
        b'4 a8 g fis a g fis |
        \break

        e8 fis g e b'4 a8 b |
        a8 g fis e fis d d' d, |
        fis8 d d' fis, e8 fis g e |
        b'8 a g fis e d e fis |
        \bar "||" \break

        g8 d b d g4 fis8 g |
        fis8 a g fis e c c' c, |
        e8 c c' c, d b g' b, |
        dis8 b a' dis, e d e fis |
        \break

        g8 d b d g4 fis8 g |
        fis8 a g fis e c c' c, |
        e8 c c' c, d b g' b, |
        dis8 b a' dis, e4
      }
    }

    \new ChordNames {
      \chordmode {
        s4 |
        e1:m | d | b2:m e:m | e:m b:7 |
        e1:m | d | b2:m e:m | b:7 e4:m d:7 |

        g1 | b2:m c | c g | b:7 e4:m d:7 |
        g1 | b2:m c | c g | b:7 e4:m
      }
    }
  >>
