---
name: Michael Taylor's Jig
author: Mikael Georgii

kind: 32-bar jig
short-kind: J32

date: "2019"

content: |
  \relative f' <<
    \new Voice {
      \clef treble
      \time 6/8
      \key bes \major

      \partial 8 f8 |
      d8 bes c d ees e |
      f8 g a bes c d |
      c8 g d' c g d' |
      c4. c8 bes g |
      \break

      a8 f bes a f bes |
      a8 g f ees d c |
      bes8 c d g d g |
      f4. ~ f8 ees c |
      \bar "||" \break

      d8 bes c d ees e |
      f8 g a bes c d |
      c8 g d' c g d' |
      c4. c8 bes g |
      \break

      a8 f bes a f bes |
      a8 g f ees d c |
      bes8 c d c bes a |
      bes4. r8 c bes |
      \break

      \repeat volta 2 {
        a8 f g a bes b |
        c8 b c d c a |
        bes8 c d f d g |
        f8 d ees f g bes |
        \break

        bes8 g bes c g cis |
        d8 bes f d ees f |
        g8 ees g a f a |
      } \alternative { {
        bes4. bes8 c, bes |
      } {
        bes'4. ~ bes4
      } } \bar "|."
    }

    \new ChordNames {
      \chordmode {
        s8 |
        bes4. bes/f | bes bes/d | c:m7/ees g:7/d | c:m c:7/e |
        f4.:7 f:7/c | f f:7/a | bes g:7/b | f f:7/a |

        bes4. bes/f | bes bes/d | c:m/ees g:7/d | c:m c:7/e |
        f4.:7 f:7/c | f:7 f:7/a | c:m f:7 | bes s8 c4:7 |

        f4. f/c | f2. | bes | bes/d |
        c4.:m/ees e:dim | bes/d g:7 | c:m7 f:7 | bes c:7 | bes
      }
    }
  >>
