name: PhD Thesis, What a Bliss!
author: Nicolas “Niols” Jeannerod

kind: 32-bar reel
short-kind: R32

date: "2020-12-17"

content: |
  \relative f' <<
    \new Voice {
      \clef treble
      \time 4/4
      \key g \major

      \repeat volta 2 {
        \partial 4 \tuplet 3/2 {d'8 e fis} |
        g4 g8 fis e4 e |
        d8 e d c b g g4 |
        g'4 g8 fis e fis g4 |
        a4. fis16 e d4 \tuplet 3/2 {d8 e fis} |
        \break

        g4 g8 fis e4 e |
        d8 e d c b g g4 |
        g8 fis g e' d c b a |
        b4 g g
      } \break

      \repeat volta 2 {
        g4 |
        a4 \tuplet 3/2 { a8 b c } d8 c b a |
        g8 b a g e4 e |
        a4 \tuplet 3/2 { a8 b c } d8 c d e |
        g4. fis16 e d4 d |
        \break

        a4 \tuplet 3/2 { a8 b c } d8 c b a |
        g8 b a g e4 d8 e |
        g8 fis g e' d c b a |
        b4 g g
      }
    }

    \new ChordNames {
      \chordmode {
        s4 |
        g2 c | d:7 g | g c | a:7 d4 d:7 |
        g2 c | d:7 g | g d:7 | g2.

        s4 |
        a2:m d:7 | g e:m7 | a:m d:7 | a:7 d4 d:7 |
        a2:m d:7 | g e:m7 | g d:7 | g2.
      }
    }
  >>
