---
name: A Plane from Reykjavík
author: Nicolas “Niols” Jeannerod

kind: 32-bar Strathspey
short-kind: S32

date: "2023-05-06"

content: |
  \relative f' <<
    \new Voice {
      \clef treble
      \key g \minor
      \time 4/4

      \repeat volta 2 {
        g4 d8. g16 bes,8. g'16 a,8. g'16 |
        g,4 \tuplet 3/2 { g'8 a bes } c4 \tuplet 3/2 { bes8 a f } |
        g4 d8. g16 bes,8. g'16 a,8. g'16 |
        \tuplet 3/2 { c4 d ees } \tuplet 3/2 { d8 c bes } \tuplet 3/2 { c8 bes a } |
        \break

        g4 d8. g16 bes,8. g'16 a,8. g'16 |
        g,4 \tuplet 3/2 { g'8 a bes } c4 \tuplet 3/2 { bes8 a f } |
        g4 d8. g16 bes,8. g'16 a,8. g'16 |
        \tuplet 3/2 { c4 d e } \tuplet 3/2 { fis4 g a } |
        \bar "||" \break

        bes4 f8. bes16 d8. b16 f8. f,16 |
        c'16 d ees8 d16 c bes8 a16 b c8 f,4 |
        bes4 f8. bes16 d8. b16 f8. f,16 |
        c'16 d ees g4 f16 g a8 c4 |
        \break

        bes8. f16 \tuplet 3/2 { d8 ees f } g8. ees16 \tuplet 3/2 { c8 d ees } |
        f8. c16 \tuplet 3/2 { a8 bes c } f,4 a8. c16 |
        bes8. f16 \tuplet 3/2 { d8 ees f } g8. ees16 \tuplet 3/2 { c8 d ees } |
        f8. c16 \tuplet 3/2 { a8 bes c } bes4 bes |
      }
    }

    \new ChordNames {
      \chordmode {
        g1:m | g2:m f | g1:m | c2:m d4 d:7/fis |
        g1:m | g2:m f | g1:m | c:m d:7 |

        bes1 | c2:m f4 f:7 | bes1 | c2:m f |
        bes2 c:m | f f:7 | bes c:m | f:7 bes |
      }
    }
  >>
