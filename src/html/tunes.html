<article>
    <h1>All Tunes</h1>

    <section>
        <table class="datatable responsive nowrap">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Kind</th>
                    <th>Composer</th>
                </tr>
            </thead>
            <tbody>
                {{#tunes}}
                <tr>
                    <td><a href="tune/{{slug}}.html">{{name}}</a></td>
                    <td>{{short-kind}}</td>
                    <td>{{#short-author}}{{short-author}}{{/short-author}}
                        {{^short-author}}{{author}}{{/short-author}}</td>
                </tr>
                {{/tunes}}
            </tbody>
        </table>
    </section>
</article>
