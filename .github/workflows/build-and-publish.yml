---

name: Build and Publish

on:
  push:
    branches:
      - '*'
    tags:
      - '*'
  pull_request:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Clone Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.0.0

      - name: Build Docker Builder Image
        uses: docker/build-push-action@v3.0.0
        with:
          context: .
          load: true
          tags: builder
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Website
        run: |
          make website@docker DOCKER_BUILDER_TAG=builder

      - name: Prepare Metadata for Publishing the Dev Website
        run: |
          if [ -n "$GITHUB_HEAD_REF" ]; then
            ## If it is a pull request...
            pr=${GITHUB_REF_NAME%/merge}
            dir=pr/$pr
            ptr="$GITHUB_REPOSITORY#$pr"
          else
            ## Otherwise, if it is a branch or a tag...
            dir=$GITHUB_REF_TYPE/$GITHUB_REF_NAME
            ptr="$GITHUB_REPOSITORY@$GITHUB_SHA"
          fi
          ## In any case, similar messages:
          msg="Bump \`$dir\` to follow $ptr"
          echo "destination_dir=$dir" >> $GITHUB_ENV
          echo "commit_message=$msg" >> $GITHUB_ENV

      - name: Publish Dev Website to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3.8.0
        with:
          ## Publish `./build` with following commit message...
          publish_dir: ./build
          full_commit_message: ${{ env.commit_message }}
          ## to https://github.com/Niols/dev.scd.niols.fr on branch `pages` in
          ## sub-directory $GITHUB_REF while keeping the rest intact...
          external_repository: niols/dev.scd.niols.fr
          publish_branch: pages
          destination_dir: ${{ env.destination_dir }}
          keep_files: true
          ## serving `dev.scd.niols.fr`, with specific PAT.
          cname: dev.scd.niols.fr
          personal_token: ${{ secrets.DEV_PAGES_TOKEN }}

      - name: Comment About it in the Corresponding Pull Request
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6.1.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ The website has been pushed to '
                    + '[here](https://github.com/Niols/dev.scd.niols.fr)'
                    + '. The rendering will be made available '
                    + '[here](http://dev.scd.niols.fr/pr/'+ context.issue.number + ')'
                    + '! *Please note that the deployment might still need '
                    + 'some time*; you can check its status '
                    + '[here](https://github.com/Niols/dev.scd.niols.fr/deployments/activity_log?environment=github-pages)'
                    + '.'
            })

      - name: Publish Main Website to GitHub Pages
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: peaceiris/actions-gh-pages@v3.8.0
        with:
          ## Publish `./build` with following commit message...
          publish_dir: ./build
          full_commit_message: |
            Bump to ${{ github.sha }}: ${{ github.event.head.message }}
          ## to branch `pages`, serving `scd.niols.fr`, with standard token.
          publish_branch: pages
          cname: scd.niols.fr
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Authenticate to the GitHub Package Registry
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/login-action@v2.0.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Docker Builder Image
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/build-push-action@v3.0.0
        with:
          context: .
          push: true
          tags: ghcr.io/niols/scd.niols.fr-builder
          cache-from: type=gha
          cache-to: type=gha,mode=max
